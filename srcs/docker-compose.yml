version: "3.8"

services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    restart: always
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception

  wordpress:
    build: requirements/wordpress/.
    container_name: wp-php
    restart: always
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    env_file:
      - .env
  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    restart: always
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/kaddouri/data/wordpress
      o: bind
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/kaddouri/data/mariadb
      o: bind
  portainer_data:
    driver: local

networks:
  inception:
    driver: bridge