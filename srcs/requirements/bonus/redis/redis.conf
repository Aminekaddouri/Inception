bind 0.0.0.0
port 6379
protected-mode no

# Daemonization
daemonize no

# Logging
loglevel notice
logfile ""

# Persistence (RDB snapshotting)
save 900 1
save 300 10
save 60 10000
dir /var/lib/redis

# Enable AOF (Append Only File) â€” optional, safer persistence
appendonly yes

# Memory management (optional, but useful if you want to avoid Redis hogging memory)
# maxmemory 256mb
# maxmemory-policy allkeys-lru
